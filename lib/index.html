<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaQuiz-Login</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1>Trivia Quiz</h1>
            <p class="info">Enter username to play</p>
            <form>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                >
                <button
                    type="submit"
                    class="btn"
                    id="saveUserBtn"
                    onclick="homePage(event)"
                    disabled
                >
                    Next
                </button>
            </form>
        </div>
    </div>
    <script src="firstpage.js"></script>
    
</body>
</html>
